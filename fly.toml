# fly.toml app configuration file generated for sistema-de-ventas-cognitivo-aut-nomo
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "sistema-de-ventas-cognitivo-aut-nomo"
primary_region = "iad"

# Aumentamos la memoria de la m√°quina para evitar errores "Out of Memory" con la IA.
[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
