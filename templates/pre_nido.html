<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lisis de Oportunidad para {{ nombre_negocio }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 40px 20px;
            background-color: #f7f7f9;
            color: #2c2c2c;
        }
        .container {
            max-width: 750px;
            margin: auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #e8e8e8;
        }
        h1, h2 {
            color: #1a1a1a;
            font-weight: 700;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        h2 {
            font-size: 1.5em;
            color: #5a29e4; /* El color de tu marca */
            margin-top: 40px;
            border-bottom: 2px solid #5a29e4;
            padding-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            color: #4f4f4f;
        }
        .value-section {
            background-color: #f9f9ff;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #5a29e4;
            margin-bottom: 30px;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="email"] {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #5a29e4;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #481fb9;
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #e0e0e0;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="value-section">
            <h1>{{ textos.titulo_valor }}</h1>
            <p>{{ textos.texto_valor }}</p>
        </div>
        
        <hr>
        
        <h2>{{ textos.h2_siguiente_nivel }}</h2>
        <p>{{ textos.p1_diagnostico | safe }}</p> <!-- | safe es para que renderice el <strong> -->
        <p>{{ textos.p2_gratis }}</p>
        
        <form action="/generar-nido" method="post">
            <input type="hidden" name="prospecto_id_oculto" value="{{ prospecto_id }}">
            <input type="email" name="email_prospecto" placeholder="{{ textos.placeholder_email }}" required>
            <button type="submit">{{ textos.texto_boton }}</button>
        </form>

    </div>
</body>
</html>
