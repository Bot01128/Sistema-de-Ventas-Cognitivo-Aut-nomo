<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Confirmación Recibida') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='persuasor.css') }}">
    <style>
        .confirmation-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
        }
        .confirmation-box h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .confirmation-box p {
            color: #34495e;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirmation-box">
            <h1>✅ {{ _('¡Gracias! Hemos recibido tu solicitud.') }}</h1>
            <p>{{ _('Nuestro equipo de IA ya está trabajando en tu análisis personalizado.') }}</p>
            <p><strong>{{ _('Recibirás un correo electrónico con el enlace a tu Nido de Ventas en los próximos minutos.') }}</strong></p>
        </div>
    </div>
</body>
</html>
