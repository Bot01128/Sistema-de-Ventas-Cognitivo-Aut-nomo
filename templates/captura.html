<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Accede a tu Diagnóstico Gratuito</title>
    <style>/* Mismos estilos que nido_template.html para consistencia */</style>
</head>
<body>
    <div class="container">
        <h1>Tu Diagnóstico de IA Personalizado está Casi Listo</h1>
        <p>Hemos preparado un análisis de la presencia online de <strong>{{ nombre_negocio }}</strong> y una demostración interactiva.</p>
        <p>Por favor, introduce tu correo electrónico para recibir el enlace de acceso seguro.</p>
        
        <form action="/enviar-enlace" method="post">
            <input type="hidden" name="prospecto_id_oculto" value="{{ prospecto_id }}">
            <input type="email" name="email_prospecto" placeholder="Tu mejor correo electrónico" required>
            <button type="submit">Acceder a mi Diagnóstico</button>
        </form>
        {% if mensaje %}
            <p class="mensaje-feedback">{{ mensaje }}</p>
        {% endif %}
    </div>
</body>
</html>
